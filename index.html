</head>
<body>

    <div id="wrapper">

        <div id="leva-strana">
            <h1 id="naslov">People entered :</h1>
             <h2 id="count-el">0</h2>

        <div id="desna-strana">

            <h2 id="snimanje"></h2>
            <button id="save-btn" onclick = "save()">SAVE</button>
           
        
        </div>
    </div>
